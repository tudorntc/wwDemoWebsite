<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            padding: 0;
            height: 200vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        #greet {
            position: absolute;
            left: env(safe-area-inset-left);
            top: env(safe-area-inset-top);
        }

        p {
            margin: 0;
        }

        #helloWorld {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id="greet">Hello, Tudor!</p>
    <p id="helloWorld">Hello, world!</p>

    <script>
        // Function to send safe area insets to the Android app
        function notifySafeAreaInsets(insets) {
            if (typeof AndroidInterface !== 'undefined') {
                AndroidInterface.sendSafeAreaInsets(insets);
            }
        }

        // Example call to notify the Android app
        // You would typically call this when your layout is ready
        notifySafeAreaInsets('top: 20px; bottom: 10px; left: 0px; right: 0px;');
    </script>
</body>
</html>
