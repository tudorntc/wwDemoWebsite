<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #vibrate-button {
            padding: 12px 48px;
            border-radius: 100px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            background-color: rgb(5, 209, 255);
            font-size: 20px;
        }
        
        p{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Test</p>

    <button id="vibrate-button">Vibrate</button>

    <script>
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        document.getElementById("vibrate-button").addEventListener("click", function() {
            AndroidInterface.vibratePhone();  // Call Kotlin function
        });

        window.onload = function() {
        const safeAreaInsets = {
            top: parseInt(window.getComputedStyle(document.body).paddingTop),
            bottom: parseInt(window.getComputedStyle(document.body).paddingBottom),
            left: parseInt(window.getComputedStyle(document.body).paddingLeft),
            right: parseInt(window.getComputedStyle(document.body).paddingRight),
        };
        
        document.body.style.paddingTop = `${safeAreaInsets.top}px`;
        document.body.style.paddingBottom = `${safeAreaInsets.bottom}px`;
        document.body.style.paddingLeft = `${safeAreaInsets.left}px`;
        document.body.style.paddingRight = `${safeAreaInsets.right}px`;
    };

    </script>
</body>
</html>
