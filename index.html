<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            padding: 0;
            height: 200vh;
            padding-top: env(safe-area-inset-top, 50px);
            padding-bottom: env(safe-area-inset-bottom, 50px);
            padding-left: env(safe-area-inset-left, 50px);
            padding-right: env(safe-area-inset-right, 50px);
        }

        #greet {
            position: absolute;
            left: env(safe-area-inset-left);
            top: env(safe-area-inset-top);
        }

        p {
            margin: 0;
        }

        #helloWorld {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id="greet">Hello, Tudor!</p>
    <p id="helloWorld">Hello, world!</p>
</body>
</html>
