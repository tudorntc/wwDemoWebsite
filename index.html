<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            padding: 0;  /* Start with no padding */
            height: 200vh;  /* Make the body taller for testing */
        }

        #greet {
            position: absolute;
            left: 0;
            top: 0;
        }

        p {
            margin: 0;
        }

        #helloWorld {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id="greet">Hello, Tudor!</p>
    <p id="helloWorld">Hello, world!</p>

    <script>
        // Function to apply safe-area-insets using JavaScript
        function applySafeAreaInsets() {
            const topInset = window.safeAreaInsets?.top || 20;   // fallback to 20px
            const bottomInset = window.safeAreaInsets?.bottom || 20;
            const leftInset = window.safeAreaInsets?.left || 20;
            const rightInset = window.safeAreaInsets?.right || 20;

            document.body.style.paddingTop = `${topInset}px`;
            document.body.style.paddingBottom = `${bottomInset}px`;
            document.body.style.paddingLeft = `${leftInset}px`;
            document.body.style.paddingRight = `${rightInset}px`;
        }

        // Apply safe area insets once the page loads
        window.onload = applySafeAreaInsets;

        // Optional: Reapply safe area insets when window resizes
        window.onresize = applySafeAreaInsets;
    </script>
</body>
</html>
