<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            height: 200vh;
            padding-top: var(--safe-area-inset-top, 0px); /* Ensure content is below the notch */
            padding-left: var(--safe-area-inset-left, 0px);
            padding-right: var(--safe-area-inset-right, 0px);
            padding-bottom: var(--safe-area-inset-bottom, 0px);
            margin: 0;
        }

        #greet {
            position: absolute;
            left: var(--safe-area-inset-left, 0px);
            top: var(--safe-area-inset-top, 0px); /* Adding top safe area margin */
        }

        #helloWorld {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id="greet">Hello, Tudor!</p>
    <p id="helloWorld">Hello, world!</p>
</body>
</html>
