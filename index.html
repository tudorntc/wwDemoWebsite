<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #notification-button{
            padding: 12px 36px;
            border-radius: 100px;
            border: none;
            font-size: 16px;
            background-color: #9a5ef9;
            color: white;
            transition: all 0.3s;
            font-family: 'Oxanium';
        }

        #notification-button:hover{
            background-color: #7748c1;
        }
    </style>
</head>
<body>
    <button id="notification-button" onclick="sendNotification()">Send notification</button>
    <script>
        function sendNotification() {
            // Call the Android interface method
            Android.showNotification();
        }
    </script>
</body>
</html>
