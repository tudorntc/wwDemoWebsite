<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo site for WW</title>
    <style>
        body {
            height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }

        #vibrate-button {
            padding: 12px 48px;
            border-radius: 100px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            background-color: rgb(5, 209, 255);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="vibrate-button">Vibrate</button>

    <script>
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById("vibrate-button").addEventListener("click", function() {
            // Call the Android vibrate function
            AndroidInterface.vibratePhone();
            
            // Change the background color to a random color
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
